    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button class="btn btn-primary mt-3" id="create_event_btn" data-bs-toggle="modal" data-bs-target="#event_modal">Create Event</button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="Saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="event_modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Create Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="event_form">
                <input type="hidden" id="event_id">
      
                <div class="mb-3">
                  <label for="event_name" class="form-label">Event Name</label>
                  <input type="text" class="form-control" id="event_name" required>
                </div>
      
                <div class="mb-3">
                  <label for="event_weekday" class="form-label">Weekday</label>
                  <select class="form-select" id="event_weekday" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                  </select>
                </div>
      
                <div class="mb-3">
                  <label for="event_time" class="form-label">Time</label>
                  <input type="time" class="form-control" id="event_time" required>
                </div>
      
                <div class="mb-3">
                  <label for="event_modality" class="form-label">Event Modality</label>
                  <select class="form-select" id="event_modality" required>
                    <option value="in-person">In Person</option>
                    <option value="remote">Remote</option>
                  </select>
                </div>
      
                <div class="mb-3" id="location_div">
                  <label for="event_location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="event_location">
                </div>
      
                <div class="mb-3 d-none" id="remote_url_div">
                  <label for="event_remote_url" class="form-label">Remote URL</label>
                  <input type="url" class="form-control" id="event_remote_url" placeholder="https://example.com" pattern="https?://.+" title="Include http:// or https://">
                </div>
      
                <div class="mb-3">
                  <label for="event_attendees" class="form-label">Attendees</label>
                  <input type="text" class="form-control" id="event_attendees" placeholder="Brandon, Alex, Sam">
                </div>
                
                <div class="mb-3">
                  <label for="event_category" class="form-label">Category</label>
                  <select class="form-select" id="event_category" required>
                    <option value="Academic">Academic</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save_event_btn">Save Event</button>
            </div>
          </div>
